<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">
  <div class="bg-[#7E7B74] h-screen text-center relative overflow-hidden">
    
    <!-- Animated background elements -->
    <div class="absolute top-0 left-0 w-full h-full opacity-10">
      <div class="absolute top-20 left-10 w-32 h-32 rounded-full bg-[#000] animate-pulse" style="animation-delay: 100ms;"></div>
      <div class="absolute bottom-40 right-20 w-40 h-40 rounded-full bg-[#000] animate-pulse" style="animation-delay: 300ms;"></div>
      <div class="absolute top-1/3 right-1/4 w-24 h-24 rounded-full bg-[#000] animate-pulse" style="animation-delay: 500ms;"></div>
    </div>

    <div class="flex flex-col justify-center h-full relative z-10">
      <img
        src="https://buildbeyond.s3.us-east-2.amazonaws.com/ordo.png"
        alt="Coming Soon"
        class="max-w-[200px] h-auto mx-auto mb-8 transform hover:scale-110 transition-transform duration-500"
      />

      <h1 class="text-5xl md:text-6xl font-bold text-[#000] mb-6 animate-bounce">
        COMING SOON
      </h1>

      <p class="text-xl text-[#000] mb-8 max-w-2xl mx-auto">
        We're working hard to bring you something amazing. Stay tuned!
      </p>

      <!-- Email notification form -->
      <div class="max-w-md mx-auto">
        <p class="text-[#000] mb-4">Notify me when it's ready</p>
        <div class="flex">
          <input 
            type="email" 
            placeholder="Your email address" 
            class="flex-grow px-4 py-3 rounded-l-lg focus:outline-none"
          />
          <button class="bg-black text-white px-6 py-3 rounded-r-lg hover:bg-opacity-90 transition-colors">
            Notify Me
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
